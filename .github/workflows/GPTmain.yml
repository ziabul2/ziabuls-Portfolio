name: Run PHP Portfolio

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-php:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Check PHP version
        run: php -v

      - name: Run index.php
        run: php index.php
